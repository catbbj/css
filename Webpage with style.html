<!DOCTYPE html>
<html>


<head>

	<title>Webpage with style</title>

	<style type="text/css">
		
		#white {

			color: #C9CC01;
			background-color: green;
			width: 200px;
			position: relative;
			left: -50px;
			top: 100px;
			right: 100px;
			z-index: 1;
			
		}

		#black {

			color: #0519FB;
			background-color: orange;
			width: 200px;
			position: relative;
			right: 100px;
			top: 170px;
			z-index: 2;
			opacity: 0.7;
			
		}

	</style>

</head>


<body>

<div id="black">
	
	<p> This is some more text. And this text is underlined.</p>
	<h1> CSS is cool</h1>

</div>

<div id="white">
	
	<p> The quick brown fox jumped over the lazy dog.</p>
	<P> Wow, I love internal CSS!.</P>

</div>

<div class="clear-float">
	
	<p> This paragraph is not floated.</p>

</div>

</body>


</html>
