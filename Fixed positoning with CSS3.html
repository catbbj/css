<!DOCTYPE html>
<html>


<head>

	<title>Webpage with style</title>

	<style type="text/css">
		
		#white {

			color: #ffffff;
			background-color: black;
			width: 400px;
			height: 5000px;

						
		}

		#black {

			color: #000000;
			background-color: #00FFFF;
			width: 200px;
			position: fixed;
			opacity: .5;


		}

		.clear-float{

			clear: both;
			
		}


	</style>

</head>


<body>

<div id="black">
	
	<p> This is some more text. And this text is underlined.</p>
	
	<h1> CSS is cool</h1>

</div>

<div id="white">
	
	<p> The quick brown fox jumped over the lazy dog.</p>
	
	<P> Wow, I love internal CSS!.</P>

	<p> I want to have the same size as the other DIV.</p>

</div>

<div class="clear-float">
	
	<p> This paragraph is not floated.</p>

</div>

</body>


</html>
