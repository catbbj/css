<!DOCTYPE html>
<html>


<head>

	<title>Webpage with style</title>

	<style type="text/css">
		
		#white {

			color: #C9CC01;
			background-color: green;
			width: 200px;
			position: absolute;
			left: 500px;
			
			
		}

		#black {

			color: #0519FB;
			background-color: orange;
			width: 400px;
			position: absolute;
		
			
		}

		.clear-float{

			clear: both;
			
		}


	</style>

</head>


<body>

<div id="black">
	
	<p> This is some more text. And this text is underlined.</p>
	<h1> CSS is cool</h1>

</div>

<div id="white">
	
	<p> The quick brown fox jumped over the lazy dog.</p>
	<P> Wow, I love internal CSS!.</P>

</div>

<div class="clear-float">
	
	<p> This paragraph is not floated.</p>

</div>

</body>


</html>
