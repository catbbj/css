<!DOCTYPE html>
<html>


<head>

	<title>Webpage with style</title>

	<style type="text/css">
		
		#white {

			color: #ffffff;
			background-color: black;
			width: 300px;
			margin: 50px 20px 50px 20px;
									
		}

		#black {

			color: #000000;
			background-color: #00FFFF;
			width: 300px;
			margin-top: 50px;
			margin-bottom: 50px;
			margin-left: 20px;
			margin-right: 20px;


		}

		.clear-float{

			clear: both;
			
		}


	</style>

</head>


<body>

<div id="black">
	
	<p> This is some more text. And this text is underlined. The order of the margin are: Top + right + bottom + left. Clockwise.</p>
	
	<h1> CSS is cool</h1>

</div>

<div id="white">
	
	<p> The quick brown fox jumped over the lazy dog.</p>
	
	<P> Wow, I love internal CSS!.</P>

	<p> I want to have the same size as the other DIV.</p>

</div>

<div class="clear-float">
	
	<p> This paragraph is not floated.</p>

</div>

</body>


</html>
