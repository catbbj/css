<!DOCTYPE html>
<html>


<head>
	
	<title>Webpage with style</title>

	<style type="text/css">
		
		.red {

			color: red;
		}


		.large{


			font-size: 200%;
		}

		#green {


			color: green;
		}

		.bold{


			color: purple;
			font-size: 200%

		}

			text-decoration: underline;

		}

		#first-section {

			color: blue;
		}

	</style>


</head>


<body>


<div id="first-section">

	<p> The quick brown fox jumped over the lazy dog.</p>

	<p> I love internal CSS.</p>
</div>
	

	<p id="green"> This is some more text. <span class="underline"> And this text is underline </span> </p>

</html>
